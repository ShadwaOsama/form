<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .registration-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px; 
      }
      .registration-form label,
.registration-form input,
.registration-form select {
  display: block;
  margin-bottom: 10px;
  height: 20px;
}

.registration-form input[type="checkbox"] {
  display: inline;
  margin-left: 5px;
}

    </style>
</head>
<body>
    <form action="thank_you_page.html" method="post" onsubmit="onSubmitForm(event)" class="registration-form">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" onfocus="focusFullName()" onblur="blurFullName()" required>
        <span id="fullNameError" style="color: red;"></span>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="city">City:</label>
        <select id="city" name="city" required>
          <option value="city1">City 1</option>
          <option value="city2">City 2</option>
          <option value="city3">City 3</option>
        </select>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" onblur="validatePasswords()" required>
        <span id="passwordError" style="color: red;"></span>
        
        <label>
          <input type="checkbox" id="termsAndConditions" required> I accept the terms and conditions
        </label>
        
        <input type="submit" value="Register">
      </form>
  <script src= "form.js" ></script>
</body>
</html>
